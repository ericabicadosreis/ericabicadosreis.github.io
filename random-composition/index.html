<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="Compositions" content="Erica Bica dos Reis" />
	<title>interazione 01</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(235,235,235);
		}
		canvas{
			position:absolute;
			margin-left: -200px;
			margin-top: -200px;
			top: 50%;
		}
		#sx {
			left: calc(50% - 200px);
			cursor: url(img/cursore/Blue.gif) 2 2, auto;
		}
		#dx {
			left: calc(50% + 200px);
			cursor: url(img/cursore/Yellow.gif) 2 2, auto;
		
		}
	</style>
</head>
<body>
	<canvas id="sx" width=400 height=400></canvas>
	<canvas id="dx" width=400 height=400></canvas>
	<script type="module">

		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			canvas       	 : document.querySelector("#sx"),
			from         	 : "img/1/01.png",
			to           	 : "img/1/50.png",
			direction        : "x",
			playMode         : "hover",
			loop         	 : "loop",
		})
		Sequencer.make({
			canvas       	 : document.querySelector("#dx"),
			from         	 : "img/2/01.png",
			to           	 : "img/2/50.png",
			direction        : "x",
			playMode         : "hover",
			loop         	 : "loop",
		})

	</script>
	
</body>
</html>
